<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posted Locations</title>
  <link rel="stylesheet" href="Assignment 2.css">
</head>
<body>
  <header>
    <h1>Posted Locations</h1>
    <button onclick="openAddLocationModal()">Photos</button>
    <input type="file" id="fileInput" style="display: none;" />
    <button onclick="document.getElementById('fileInput').click();">Upload File</button>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" />
    <button onclick="document.getElementById('cameraInput').click();">Open Camera</button>
  </header>

  <main id="locationList">
    <!-- Sample location cards -->
    <div class="locationCard" onclick="openLocationDetail()">
      <div class="locationThumbnail">
        <img src="c:\Users\merzo\Downloads\images (1).jpg" alt="Location Thumbnail">
      </div>
      <div class="locationInfo">
        <h2>Mount Charleston</h2>
        <p class="description">This is a mountain with a really nice view, must see </p>
        <div class="rating">
          <span class="ratingValue">4.5</span> 
          <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span> 
        </div>
      </div>
    </div>
    <!-- Add more location cards dynamically here -->
  </main>

  <!-- Modal for adding a new location -->
  <div id="addLocationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddLocationModal()">&times;</span>
      <h2>Post A New Location</h2>
      <form>
        <label for="locationName">Name:</label>
        <input type="text" id="locationName" name="locationName" required>

        <label for="locationDescription">Caption:</label>
        <textarea id="locationDescription" name="locationDescription" rows="4" required></textarea>

        <label for="locationImage">Link Image URL:</label>
        <input type="url" id="locationImage" name="locationImage" required>

        <label for="locationRating">Star Rating:</label>
        <input type="number" id="locationRating" name="locationRating" min="1" max="5" step="0.1" required>

        <button type="submit">Create Post</button>
      </form>
    </div>
  </div>

  <!-- Modal for displaying full location details -->
  <div id="locationDetailModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLocationDetailModal()">&times;</span>
      <h2>Location Name</h2>
      <img src="c:\Users\merzo\Downloads\pexels-souvenirpixels-414612.jpg" alt="Location Image">
      <p class="description">Caption:</p>
      <div class="rating">
        <span class="ratingValue">4.5</span> <!-- Example rating value -->
        <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span> <!-- Example star rating -->
      </div>
    </div>
  </div>

  <script src="Assignment 2.js"></script>
</body>
</html>
